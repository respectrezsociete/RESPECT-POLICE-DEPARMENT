<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RESPECT POLICE DEPARTMENT</title>
<style>
body { font-family: Arial, sans-serif; background-color: #121212; color: #f0f0f0; margin: 0; }
header { background-color: #1a1a1a; padding: 20px; text-align: center; font-size: 24px; font-weight: bold; color:#0ff; }
.container { padding: 20px; }
input, select, button { padding: 10px; margin: 5px; border-radius: 5px; border: none; }
input, select { width: 200px; }
button { background-color: #0a84ff; color: white; cursor: pointer; }
button:hover { background-color: #0066cc; }
.hidden { display: none; }
.dashboard-section { margin-top: 20px; border: 1px solid #333; padding: 15px; border-radius: 10px; }
.map-container { height: 300px; margin-top: 20px; border: 1px solid #333; border-radius: 10px; background-color: #222; display: flex; align-items: center; justify-content: center; color: #888; }
table { width: 100%; border-collapse: collapse; margin-top: 10px; }
td, th { border: 1px solid #333; padding: 8px; text-align: center; }
th { background-color: #1a1a1a; }
</style>
</head>
<body>
<header>RESPECT POLICE DEPARTMENT</header>
<div class="container">

<!-- Login -->
<div id="login-section">
  <h2>Login</h2>
  <input type="text" id="login-user" placeholder="Username"><br>
  <input type="password" id="login-pass" placeholder="Password"><br>
  <button onclick="login()">Login</button>
  <p id="login-msg" style="color:red;"></p>
</div>

<!-- Dashboard -->
<div id="dashboard-section" class="hidden">
  <h2 id="welcome-msg">Welcome</h2>

  <!-- Add Citizen/Criminal -->
  <div class="dashboard-section">
    <h3>Add Citizen / Criminal</h3>
    <input type="text" id="person-name" placeholder="Name"><br>
    <input type="text" id="person-id" placeholder="National Number"><br>
    <input type="text" id="person-address" placeholder="Address"><br>
    <input type="text" id="person-gender" placeholder="Gender"><br>
    <select id="person-type">
      <option value="Citizen">Citizen</option>
      <option value="Criminal">Criminal</option>
    </select><br>
    <input type="text" id="person-vehicle" placeholder="Vehicle Plate (Optional)"><br>
    <button onclick="addPerson()">Add</button>
  </div>

  <!-- Persons Table -->
  <div class="dashboard-section">
    <h3>Persons List</h3>
    <table id="persons-table">
      <tr><th>Name</th><th>ID</th><th>Address</th><th>Gender</th><th>Type</th><th>Vehicle</th><th>Actions</th></tr>
    </table>
  </div>

  <!-- Vehicles -->
  <div class="dashboard-section">
    <h3>Vehicles</h3>
    <input type="text" id="vehicle-number" placeholder="Plate Number">
    <input type="text" id="vehicle-owner" placeholder="Owner Name">
    <button onclick="addVehicle()">Add Vehicle</button>
    <table id="vehicles-table">
      <tr><th>Plate</th><th>Owner</th><th>Actions</th></tr>
    </table>
  </div>

  <!-- Map -->
  <div class="map-container">
    Map Placeholder - Emergency Hamburg (Roblox style)
  </div>

  <!-- Manage Users -->
  <div class="dashboard-section">
    <h3>Manage Officers</h3>
    <input type="text" id="manage-user" placeholder="Officer Username"><br>
    <button onclick="suspendUser()">Suspend</button>
    <button onclick="banUser()">Ban</button>
    <input type="number" id="add-xp" placeholder="Add XP">
    <button onclick="addXP()">Add XP</button>
  </div>

</div>

<script>
// Users, persons, vehicles
let users = JSON.parse(localStorage.getItem('users')) || [
  {username:'dev', password:'206600911', rank:'Commander', xp:0, status:'Active'}
];
let persons = JSON.parse(localStorage.getItem('persons')) || [];
let vehicles = JSON.parse(localStorage.getItem('vehicles')) || [];

// Login
function login(){
  let u = document.getElementById('login-user').value;
  let p = document.getElementById('login-pass').value;
  let user = users.find(x=>x.username===u && x.password===p);
  if(user){
    document.getElementById('login-section').classList.add('hidden');
    document.getElementById('dashboard-section').classList.remove('hidden');
    document.getElementById('welcome-msg').innerText = `Welcome ${user.username} - ${user.rank} (${user.status})`;
    renderPersons();
    renderVehicles();
  } else {
    document.getElementById('login-msg').innerText='Invalid credentials';
  }
}

// Add person
function addPerson(){
  let name=document.getElementById('person-name').value;
  let id=document.getElementById('person-id').value;
  let address=document.getElementById('person-address').value;
  let gender=document.getElementById('person-gender').value;
  let type=document.getElementById('person-type').value;
  let vehicle=document.getElementById('person-vehicle').value;
  if(!name||!id){ alert('Name and ID required'); return; }
  persons.push({name,id,address,gender,type,vehicle});
  localStorage.setItem('persons',JSON.stringify(persons));
  renderPersons();
}

// Render persons
function renderPersons(){
  let table=document.getElementById('persons-table');
  table.innerHTML='<tr><th>Name</th><th>ID</th><th>Address</th><th>Gender</th><th>Type</th><th>Vehicle</th><th>Actions</th></tr>';
  persons.forEach((p,i)=>{
    let row=table.insertRow();
    row.insertCell(0).innerText=p.name;
    row.insertCell(1).innerText=p.id;
    row.insertCell(2).innerText=p.address;
    row.insertCell(3).innerText=p.gender;
    row.insertCell(4).innerText=p.type;
    row.insertCell(5).innerText=p.vehicle;
    row.insertCell(6).innerHTML=`<button onclick='removePerson(${i})'>Delete</button>`;
  });
}
function removePerson(i){ persons.splice(i,1); localStorage.setItem('persons',JSON.stringify(persons)); renderPersons(); }

// Vehicles
function addVehicle(){
  let plate=document.getElementById('vehicle-number').value;
  let owner=document.getElementById('vehicle-owner').value;
  if(!plate||!owner){ alert('Plate and Owner required'); return; }
  vehicles.push({plate,owner});
  localStorage.setItem('vehicles',JSON.stringify(vehicles));
  renderVehicles();
}
function renderVehicles(){
  let table=document.getElementById('vehicles-table');
  table.innerHTML='<tr><th>Plate</th><th>Owner</th><th>Actions</th></tr>';
  vehicles.forEach((v,i)=>{
    let row=table.insertRow();
    row.insertCell(0).innerText=v.plate;
    row.insertCell(1).innerText=v.owner;
    row.insertCell(2).innerHTML=`<button onclick='removeVehicle(${i})'>Delete</button>`;
  });
}
function removeVehicle(i){ vehicles.splice(i,1); localStorage.setItem('vehicles',JSON.stringify(vehicles)); renderVehicles(); }

// Manage users
function suspendUser(){
  let username=document.getElementById('manage-user').value;
  let user=users.find(u=>u.username===username);
  if(user){ user.status='Suspended'; localStorage.setItem('users',JSON.stringify(users)); alert(`${username} Suspended`); } 
  else alert('User not found');
}
function banUser(){
  let username=document.getElementById('manage-user').value;
  let user=users.find(u=>u.username===username);
  if(user){ user.status='Banned'; localStorage.setItem('users',JSON.stringify(users)); alert(`${username} Banned`); } 
  else alert('User not found');
}
function addXP(){
  let username=document.getElementById('manage-user').value;
  let xp=parseInt(document.getElementById('add-xp').value);
  let user=users.find(u=>u.username===username);
  if(user){ user.xp+=xp; localStorage.setItem('users',JSON.stringify(users)); alert(`${xp} XP added to ${username}`); } 
  else alert('User not found');
}

// Init
renderPersons();
renderVehicles();
</script>
</body>
</html>
